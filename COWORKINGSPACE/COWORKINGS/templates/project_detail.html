{% extends "layout.html" %}

{% block body %}

<h2>{{ project.name }}</h2>
    <p>{{ project.description }}</p>
    <h3>Tasks:</h3>
    <ul>
    {% for task in tasks %}
        <li>
            {{ task.name }} 
            <p>{{ task.description }}</p>
            <a href="{% url 'edit_task' project.id task.id %}">Edit</a>
            <a href="{% url 'delete_task' project.id task.id %}" onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
        </li>
    {% empty %}
        <li>No tasks found.</li>
    {% endfor %}
    </ul>
    <a href="{% url 'add_task' project.id %}">Add Task</a>


{% endblock %}
